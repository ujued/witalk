{%extends 'pc/template.html'%}
{%block head%}{{super()}}
<title>发送信息</title>
<style type="text/css">
	.sendform .input-1 {border: 1px solid #cbcbcb;padding: 5px;width: 100%;margin-left: -5px;}
	.sendform textarea {width: 100%;max-width: 100%;display: block;padding: 5px;border-radius: 2px;margin-left: -5px;border: 1px solid #cbcbcb;}
	.sendform textarea:focus {border-color: #bbb;box-shadow: 0 0 3px #cecece;}
	.btn-1 {border: 1px solid #cbcbcb;border-radius: 2px;background: #fff;padding: 3px 15px;box-shadow: 0 0 2px #efefef inset;float: right;margin: 8px -6px 6px 0;} 
	.btn-1:focus {border-color: #bbb;box-shadow: 0 0 6px #cecece inset;}
	.sendform {padding: 2px 15px;margin: 0px;}
	.sendform input {margin: 5px 0;}
	.sendform .tip {color:red;text-shadow:0 0 1px #ccc;line-height:32px;margin-left:-5px;}
	.user {display: inline-block;float: left;margin-top: 8px;}
	.avatar {border-radius: 8px;float: left;margin: 5px 5px 0 0;}
</style>
{%endblock%}{%block body%}
<div class="nav"><a href="/">WITALK</a>&nbsp;&nbsp;›&nbsp;&nbsp;<a href="/msgbox/all">收件箱</a>&nbsp;&nbsp;›&nbsp;&nbsp;发送信息</div>
<form class="sendform" action="/msgsend" method="post">
	<div class="tip">{{message}}</div>
	<input id="msg-to" class="input-1" type="text" name="username" value="{{to_user}}"  placeholder="To" required="required" />
	<textarea id="msg-cont" name="content" placeholder="信息内容" required="required"></textarea>
	<div class="user">
		<img style="margin: 0 5px 0 -3px;" class="avatar" src="{{session.ol_user.avatar}}" width="16" height="16" /><a href="/profile/{{session.ol_user.id}}">{{session.ol_user.name}}</a>
	</div>
	<input class="btn-1" type="submit" value="Biu! 发送" />
</form>
{%endblock%}
{%block script%}
<script type="text/javascript">
	t = setTimeout(function(){
	{%if to_user != '' %}
		msg_content = document.getElementById('msg-cont');
		msg_content.focus();
	{%else%}
		msg_to = document.getElementById('msg-to');
		msg_to.focus();
	{%endif%}
		clearTimeout(t);
	}, 1000);

</script>
{%endblock%}
